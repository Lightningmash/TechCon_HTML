  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        <p>
          Follow us:
          <a href="https://twitter.com/techcon" target="_blank">Twitter</a>
          <a href="https://linkedin.com/company/techcon" target="_blank"
            >LinkedIn</a
          >
        </p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.205730510498!2d-122.41941548468182!3d37.77492977975968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5a6e0b7f%3A0x64c22f1c79b7b401!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1631842241947!5m2!1sen!2sus"

          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        >
        </iframe>
      </section>
      <section>
        <form>
          <label for="user-name">Name:</label>
          <input
            type="text"
            id="user-name"
            name="user-name"
            required
          /><br /><br />

          <label for="user-email">Email:</label>
          <input
            type="email"
            id="user-email"
            name="user-email"
            required
          /><br /><br />

          <label for="message">Message:</label><br />
          <textarea
            id="message"
            name="message"
            rows="4"
            cols="50"
            required
          ></textarea
          ><br /><br />

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    </footer>

</html>
